  <!-- Contact Form -->
  <script>
    document.getElementById('senderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form values
      const name = encodeURIComponent(document.getElementById('senderName').value.trim());
      const subject = encodeURIComponent(document.getElementById('senderSubject').value.trim());
      const message = encodeURIComponent(document.getElementById('senderMessage').value.trim());

      // Validate form fields
      if (!name || !subject || !message) {
        alert('Please fill out all fields before sending.');
        return;
      }

      // Construct the mailto link
      const mailSubject = `${subject} | ${name}`;
      const mailBody = `${message}`;
      const mailtoLink = `mailto:hello@agrmayank.com?subject=${mailSubject}&body=${mailBody}`;

      // Open the email client
      window.location.href = mailtoLink;

      // Optionally, reset the form after submission
      form.reset();
    });
  </script>
